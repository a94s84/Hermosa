<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta property="og:title" content="<%- htmlWebpackPlugin.options.meta.og.title %>" />
    <meta property="og:url" content="<%- htmlWebpackPlugin.options.meta.og.url %>" />
    <meta property="og:type" content="<%- htmlWebpackPlugin.options.meta.og.type %>" />
    <meta property="og:description" content="<%- htmlWebpackPlugin.options.meta.og.description %>" />
    <meta property="og:image" content="<%- htmlWebpackPlugin.options.meta.og.image %>" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    
    <meta name="description" content="<%- htmlWebpackPlugin.options.meta.description %>" />
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Montserrat:wght@300&family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
